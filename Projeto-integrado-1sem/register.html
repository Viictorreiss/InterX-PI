<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/userSignInStyle.css">
    <title>Cadastro</title>
</head>

 
<body class="loginBody">
    <div class="m-auto">
        <div class="row ">
            <div class="col-12 loginTitle">
                <h1>Faça o cadastro</h1>
                <p id="registerLink">Ou <a href="login.html">faça o login</a> se já for registrado</p>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-12 registerCard d-flex justify-content-center">
                <div class="card">
                    <div class="card-header">
                        InterX
                    </div>
                    <div class="card-body">
                        <form id="formulario">
                            <div class="row">
                                <div class="col-6">
                                    <label for="exampleInputPassword1">Nome:</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="exampleInputPassword1">Sobrenome:</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-check"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="exampleInputPassword1">Email:</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                                            </div>
                                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <label for="exampleInputPassword1">Senha:</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="exampleInputPassword1">Confirmar senha:</label>
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <label for="exampleInputPassword1">País:</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-globe-americas"></i></label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect01">
                                          <option disabled selected>Selecione</option>
                                          <option value="1">Brasil</option>
                                          <option value="2">Estados Unidos</option>
                                          <option value="3">Canadá</option>
                                        </select>
                                      </div>
                                </div>
                                <div class="col-6">
                                    <label for="exampleInputPassword1">Estado:</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-flag-usa"></i></label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect01">
                                          <option disabled selected>Selecione</option>
                                          <option value="1">São Paulo</option>
                                          <option value="2">Rio de Janeiro</option>
                                          <option value="3">Bahia</option>
                                        </select>
                                      </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="exampleInputPassword1">Cidade:</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-map-pin"></i></label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect01">
                                          <option disabled selected>Selecione</option>
                                          <option value="1">São Paulo</option>
                                          <option value="2">São Caetano</option>
                                          <option value="3">Salvador</option>
                                        </select>
                                      </div>
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-center align-center">
                                <button type="submit" class="btn btn-outline-primary registerButton">Cadastrar</button>
                            </div>
                          </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/9f5ac3e4a0.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/9f5ac3e4a0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validade.js"> </script>
    <script src="js/registerscript.js" type="text/javascript"></script>
</body>
</html>
