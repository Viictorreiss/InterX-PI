    <form id="formulario">
	  <div class="form-row mt-5 p-3">
	    <div class="form-group col-md-6 ">
	      <label for="nome">Nome Completo</label>
	      <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
	    </div>
	    <div class="form-group col-md-6">
	      <label for="paises interesses">Países de Interesses</label>
	      <input type="text" class="form-control" id="paises interesses" placeholder="ex: Holanda" required>
	    </div>
	  </div>
	  <div class="form-row pb-4 mt-5 p-3">
	  	<div class="form-group col-md-6">
		    <label for="interesses">Interesses Futuros</label>
		    <input type="text" class="form-control" id="interesses" placeholder="ex: causas voluntárias" required>
	  	</div>
	  	<div class="form-group col-md-6">
		    <label for="paisescoracao">Países do Coração</label>
		    <input type="text" class="form-control" id="paisescoracao" placeholder="ex: Alemanha,Itália.." required>
	  	</div>
	 </div>
	  <div class="form-row p-3">
	    <div class="form-group col-md-6">
	      <label for="formprofissional">Formação Profissional</label>
	      <input type="text" class="form-control" id="formprofissional"required>
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputEstado">Formação Acadêmica</label>
	      <select id="inputEstado" class="form-control">
	        <option selected>Escolher...</option>
	        <option>Ensino Médio completo</option>
	      </select>
	    </div>
	  </div>
	  <div class="form-row p-3">
	  	<div class="form-group col-md-6">
	    	<label for="exampleFormControlFile1">Fotos de Viagens</label>
	    	<input type="file" class="form-control-file" id="exampleFormControlFile1" required>
      	</div>
      	<div class="form-group col-md-6">
	    	<label for="exampleFormControlFile1">Experiências Postadas</label>
	    	<input type="file" class="form-control-file" id="exampleFormControlFile1" required>
      	</div>
      </div>
	  <div class="form-group p-3">
    	<label for="exampleFormControlTextarea1">Mensagens</label>
    	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  	  </div>
  	  <div class="form-group p-3">
	    <div class="form-check">
	      <input class="form-check-input" type="checkbox" id="gridCheck" required>
	      <label class="form-check-label" for="gridCheck">Concordo com os termos e condições</label>
	    </div>
	  </div>
	  <div class="form-row p-3">
	  	<button type="submit" class="btn btn-primary">Enviar Formulário</button>
	  </div>
</form>
