<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/userSignInStyle.css">
    <title>Login</title>
</head>

<body class="loginBody">
    <div class="m-auto">
        <div class="row ">
            <div class="col-12 loginTitle">
                <h1>Inicie a melhor jornada da sua vida!</h1>
                <p id="registerLink">Ou <a href="register.html">crie uma conta</a> se ainda não for registrado</p>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-12 loginCard d-flex justify-content-center">
                <div class="card">
                    <div class="card-header">
                        InterX
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email:</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                              <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu email sem sua permissão.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Senha</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" required>
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                              <label class="form-check-label" for="exampleCheck1">Lembrar senha</label>
                            </div>
                            <div class="d-flex justify-content-center align-center">
                                <button type="submit" class="btn btn-outline-primary loginButton">Entrar</button>
                            </div>
                            <div class="d-flex justify-content-center align-center">
                                <small id="emailHelp" class="form-text text-muted"><a href="">Esqueceu sua senha?</a></small>
                            </div>
                            
                          </form>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validade.js"> </script>
    <script src="js/loginscript.js" type="text/javascript"></script>
</body>
</html>
